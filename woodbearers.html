<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wood Bearers</title>
<!-- must have -->
<link href="parallax_mouseinteraction.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
<style type="text/css">
    html, body {
        width:100%;
        height: 100%;
        margin:0;
        padding:0;
    }
 
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/jquery.touchSwipe.min.js" type="text/javascript"></script>
<script src="js/jQueryRotateCompressed.2.2.js" type="text/javascript"></script>
<script src="js/parallax_mouseinteraction.js" type="text/javascript"></script>
<!-- must have -->
<script>
	jQuery(function() {
		jQuery('#parallax_mouseinteraction_bullets').parallax_mouseinteraction({
			skin: 'bullets',
			width: 1344,
			height: 816,
			width100Proc:true,
			defaultEasing:'easeOutElastic',
			autoPlay:0,
			responsive:true,
			centerPlugin:true,
			autoHideBottomNav:false,
			showPreviewThumbs:false,
			autoHideNavArrows:true,
			myloaderTime:0,
			scrollSlideDuration:1.8,
			scrollSlideEasing:'easeInQuint',
            maxInteractionYmove:10,
            maxInteractionXmove:10,
			thumbsWrapperMarginBottom:-40
		});
	});
    function preload(arrayOfImages) {
        $(arrayOfImages).each(function(){
            $('<img/>')[0].src = this;
            // Alternatively you could use:
            // (new Image()).src = this;
        });
    }

// Usage:

preload([
    'images/bg-woodbearers.png',
    'images/mailbox.png',
    'images/mules.png',
    'images/snowdrift.png'
]);
</script>
</head>
<body bgcolor="#FFFFFF" style="margin:0px;">
<div id="parallax_mouseinteraction_bullets">
	 	
        <div class="myloader"></div>

           <ul class="parallax_mouseinteraction_list">
                <li data-text-id="#parallax_mouseinteraction_woodbearers">
                    <img src="images/bulletsFullWidth/01_bulletsFW.jpg" width="1344" height="816" alt="" />
                </li>
             </ul>         <!-- CONTENT -->
    


<!--Woodbearers-->
     <div id="parallax_mouseinteraction_woodbearers" class="parallax_mouseinteraction_texts">
         <div class="parallax_mouseinteraction_text_line" 
             data-initial-left="0" 
             data-initial-top="0" 
             data-final-left="0" 
             data-final-top="0" 
             data-duration="0" 
             data-fade-start="0" 
             data-delay="0" 
             data-easing="easeInBack" 
             data-exit-left="0" 
             data-exit-top="0" 
             data-exit-duration="3" 
             data-exit-delay="0"
             data-enableMouseInteraction="false">
             <img src="images/bg-woodbearers-old.png" width="1344" height="816" alt="The Clark Hulings Foundation"/>
         </div>
         <div class="parallax_mouseinteraction_text_line" 
            data-initial-left="-1100" 
            data-initial-top="0" 
            data-final-left="0" 
            data-final-top="0" 
            data-duration="8" 
            data-fade-start="0" 
            data-delay="1" 
            data-easing="swing" 
            data-exit-left="0" 
            data-exit-top="-1000" 
            data-exit-duration="3" 
            data-exit-delay=".2">
            <img src="images/mules.png" width="1344" height="816" alt="The Clark Hulings Foundation"/>
        </div>
        <div class="parallax_mouseinteraction_text_line" 
            data-initial-left="0" 
            data-initial-top="0" 
            data-final-left="0" 
            data-final-top="0" 
            data-duration="0" 
            data-fade-start="0" 
            data-delay="0" 
            data-easing="swing"
            data-exit-left="0" 
            data-exit-top="-1000" 
            data-exit-duration="1" 
            data-exit-delay=".1"
            data-enableMouseInteraction="false">
            <img src="images/mailbox.png" width="1344" height="816" alt="The Clark Hulings Foundation"/>
        </div>
        <div class="parallax_mouseinteraction_text_line" 
            data-initial-left="0" 
            data-initial-top="0" 
            data-final-left="0" 
            data-final-top="0" 
            data-duration="1.5" 
            data-fade-start="0" 
            data-delay=".2" 
            data-easing="swing" 
            data-exit-left="0" 
            data-exit-top="-1000" 
            data-exit-duration="1" 
            data-exit-delay=".3"
            data-enableMouseInteraction="false">
            <img src="images/snowdrift.png" width="1344" height="816" alt="The Clark Hulings Foundation"/>
        </div>
   </div>
<!-- End Woodbearers -->

    
</div> <!-- End parallax_mouseinteraction_bullets-->
</body>
</html>
